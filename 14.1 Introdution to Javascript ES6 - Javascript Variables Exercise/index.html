<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Output on Screen</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="topmargin">Swap Variables Exercise</h1>
        <br>
        <br>
        <label for="num1">Enter Number 1:</label>
        <input type="number" id="num1">
        <br>
        <br>
        <label for="num2">Enter Number 2:</label>
        <input type="number" id="num2">
        <br>
        <br>
        <br>
        <button onclick="swapVariables()">
            Swap Numbers
        </button>
        <br>
        <br>
        <br>
        <h1 id="outputMessage"></h1>
        <br>
        <p id="chosenMessage"></p>
        <br>
        <p id="outputA"></p>
        <br>
        <p id="swapMessage"></p>
        <br>        
        <p id="outputB"></p>
        <br>
        <br>
        <br>
        <br>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
